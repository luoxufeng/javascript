<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>backbone滚动事件实例</title>
    <script src="../../../Scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="../../../Scripts/underscore.js" type="text/javascript"></script>
    <script src="../../../Scripts/backbone.js" type="text/javascript"></script>
</head>
<body>
<script id="viewportTmpl" type="text/template">
    <div class="relative_box comment gs_relative_comment" id="main_comment">
        <h2 class="title_box">评论</h2><script type="text/javascript" src="../../../Scripts/backbone.js"></script>
        <p class="comment_btn add_comment" data-id="" data-name="HI~楼主在等你的回复呢！"><a href="javascript:void(0)">添加评论</a></p>
        <ul class="comment_list">
            <div class="loading_bottom_box" id="item_loading" style="display:none;"><span class="loading_bottom"><i class="loading_ring"></i></span>加载中</div>
            <%_.each(Result, function(v,k){ %>
            <li>
                <div class="p_header_list">
                    <div class="pic"><img src="<%=v.HeadPhotoSize180%>" alt="头像"></div>
                    <div class="detail">
                        <p><%=v.Nickname%></p>
                        <p>发表于 <%=commonUtil.getTimes.getDateTime({times: v.ReplyDate,stamp: 3})%></p>
                    </div>
                    <span class="comment_reply" data-id="<%=v.Id%>" data-nickname="<%=v.Nickname%>">回复</span>
                </div>
                <%if(v.Quotes.length>0){%>
                <div class="comment_who">| 回复 <%=v.Quotes[0].Nickname%>：</div>
                <%}%>
                <div class="comment_ctt">
                    <%=v.Content%>
                </div>
            </li>
            <%})%>
        </ul>
        <p class="travels_more_comment"><a></a></p>
    </div>
 </script>
</body>
</html>
