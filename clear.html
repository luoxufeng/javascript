<html>
<head>
    <meta charset="utf-8">
	<title>clear与margin重叠</title>
	<style>
		button{ margin:0;}
		p{clear:both;}
	</style>
</head>
<body>
	<div style="background-color: #f5f5f5;">
		<img src="http://img.mukewang.com/53d60af3000171a002560191.jpg" style="float: left;">
		<div style="clear: both;margin-bottom: 100px">clear both</div>
	</div>
	<div style="margin-top:100px;">文本字离图片的距离</div><br/><br/><br/>

	<div style="background-color: #f5f5f5; overflow: hidden">
		<img src="http://img.mukewang.com/53d60af3000171a002560191.jpg" style="float: left;margin-bottom: 100px;">
	</div>
	<div style="margin-top:100px;">文本字离图片的距离</div>


	<button>按钮1</button>
	<button>按钮2</button>

	<button>按钮3</button>
	<button>按钮4</button>&nbsp;
	<p><input type="button" id="btnFloat" value="点击按钮浮动"></p>
	<script>
      var btnfloat=document.getElementById("btnFloat");
      var buttons=document.getElementsByTagName("button");
      var length=buttons.length;
      if(btnfloat && length>0){
      	  btnfloat.onclick=function(){
      	  	  for(var i=0;i<length;i++){
      	  	  	  //buttons[i].style.float="left";
      	  	  	  buttons[i].style["float"]="left";
      	  	  }
      	  }
      }
	</script>
</body>
</html>
